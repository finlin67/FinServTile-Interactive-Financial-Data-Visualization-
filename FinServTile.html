<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinServTile: Interactive Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion?deps=react@18.2.0"
      }
    }
    </script>
    <style>
        body {
            background-color: #020617; /* Slate 950 */
            margin: 0;
            overflow: hidden;
            color: #f8fafc;
        }
        /* Custom scrollbar for task list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import { 
            TrendingUp, 
            DollarSign, 
            Users, 
            Activity, 
            Briefcase,
            Zap,
            ArrowUpRight,
            ListTodo,
            Plus,
            X,
            Trash2,
            CheckCircle2,
            Circle
        } from 'lucide-react';

        /**
         * HELPER COMPONENTS
         */

        const AUMChart = () => {
            const points = "0,80 50,70 100,75 150,40 200,50 250,20 300,30 350,10 400,15 450,5 500,2";
            
            return (
                <svg viewBox="0 0 500 100" className="w-full h-full">
                    <defs>
                        <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stopColor="transparent" />
                            <stop offset="50%" stopColor="#10b981" />
                            <stop offset="100%" stopColor="#60a5fa" />
                        </linearGradient>
                    </defs>
                    
                    <motion.path
                        initial={{ opacity: [0] }}
                        animate={{ opacity: [0.1] }}
                        d={`M${points} L500,100 L0,100 Z`}
                        fill="url(#chartGradient)"
                    />

                    <motion.polyline
                        fill="none"
                        stroke="url(#chartGradient)"
                        strokeWidth="3"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        points={points}
                        initial={{ pathLength: [0], opacity: [0] }}
                        animate={{ pathLength: [1], opacity: [1] }}
                        transition={{ duration: 2 }}
                    />

                    {[0, 150, 300, 450].map((x, i) => (
                        <motion.circle
                            key={i}
                            cx={x}
                            cy={x === 0 ? 80 : x === 150 ? 40 : x === 300 ? 30 : 5}
                            r="4"
                            fill="#1e293b"
                            stroke="#60a5fa"
                            strokeWidth="2"
                            initial={{ scale: [0] }}
                            animate={{ scale: [1] }}
                            transition={{ delay: 1.5 + (i * 0.2) }}
                        />
                    ))}
                </svg>
            );
        };

        const CentralHub = () => {
            return (
                <div className="relative flex items-center justify-center w-32 h-32 md:w-48 md:h-48">
                    {/* Outer Rotating Ring */}
                    <motion.div
                        animate={{ rotate: [0, 360] }}
                        transition={{ duration: 20, repeat: Infinity }}
                        className="absolute inset-0 rounded-full border border-dashed border-cyan-500/20"
                    />

                    {/* Middle Pulse Ring */}
                    <motion.div
                        animate={{ scale: [1, 1.1, 1], opacity: [0.3, 0.6, 0.3] }}
                        transition={{ duration: 3, repeat: Infinity }}
                        className="absolute inset-4 rounded-full border-2 border-cyan-400/30"
                    />

                    {/* Core Body */}
                    <div className="relative z-10 w-20 h-20 md:w-24 md:h-24 rounded-full bg-gradient-to-br from-cyan-600 to-blue-700 p-0.5 shadow-[0_0_40px_rgba(8,145,178,0.3)]">
                        <div className="w-full h-full rounded-full bg-slate-900 flex flex-col items-center justify-center gap-1 overflow-hidden">
                            <Activity className="w-5 h-5 md:w-6 md:h-6 text-cyan-400 mb-0.5" />
                            <span className="text-[8px] md:text-[10px] font-black text-white/50 uppercase tracking-tighter leading-none">Growth</span>
                            <span className="text-sm md:text-lg font-black text-cyan-400 leading-none">Hub</span>
                        </div>
                    </div>

                    {/* Orbiting Particles */}
                    {[...Array(3)].map((_, i) => (
                        <motion.div
                            key={i}
                            animate={{ rotate: [0, 360] }}
                            transition={{ duration: 10 + i * 2, repeat: Infinity }}
                            className="absolute inset-0"
                        >
                            <div 
                                className="absolute top-0 left-1/2 -translate-x-1/2 w-1.5 h-1.5 rounded-full bg-cyan-400 shadow-[0_0_8px_cyan]" 
                                style={{ transform: `rotate(${i * 120}deg) translateY(-24px)` }}
                            />
                        </motion.div>
                    ))}

                    <div className="absolute inset-0 blur-[40px] md:blur-[60px] bg-cyan-500/10 rounded-full" />
                </div>
            );
        };

        const FloatingCard = ({ title, value, change, icon, position, delay = 0 }) => {
            return (
                <motion.div
                    drag
                    dragConstraints={{ left: -10, right: 10, top: -10, bottom: 10 }}
                    initial={{ opacity: [0], scale: [0.9], y: [20] }}
                    animate={{ 
                        opacity: [1], 
                        scale: [1], 
                        y: [0, -10, 0],
                    }}
                    transition={{
                        delay,
                        duration: 4,
                        repeat: Infinity,
                        repeatType: "mirror" as const,
                        opacity: { duration: 0.5, repeat: 0 },
                        scale: { duration: 0.5, repeat: 0 },
                        y: { duration: 4, repeat: Infinity, repeatType: "mirror" as const }
                    }}
                    whileHover={{ scale: 1.05, zIndex: 10, backgroundColor: 'rgba(30, 41, 59, 0.9)' }}
                    style={{ ...position }}
                    className="absolute p-3 md:p-4 rounded-2xl bg-slate-900/60 backdrop-blur-xl border border-white/10 shadow-xl cursor-grab active:cursor-grabbing min-w-[140px] md:min-w-[160px]"
                >
                    <div className="flex items-center gap-2 md:gap-3 mb-1.5 md:mb-2">
                        <div className="p-1.5 md:p-2 bg-slate-800/50 rounded-lg border border-white/5">
                            {icon}
                        </div>
                        <div>
                            <h3 className="text-[8px] md:text-[10px] text-slate-400 font-bold uppercase tracking-wider">{title}</h3>
                            <p className="text-xs md:text-sm font-bold text-white tabular-nums tracking-tight">{value}</p>
                        </div>
                    </div>
                    {change && (
                        <div className="flex items-center gap-1">
                            <span className="text-[9px] md:text-[10px] font-bold text-emerald-400">{change}</span>
                            <span className="text-[9px] md:text-[10px] text-slate-500 font-medium">vs last month</span>
                        </div>
                    )}
                </motion.div>
            );
        };

        const TaskPanel = ({ isOpen, onClose, tasks, addTask, toggleTask, deleteTask }) => {
            const [newTask, setNewTask] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;
                addTask(newTask);
                setNewTask('');
            };

            return (
                <AnimatePresence>
                    {isOpen && (
                        <motion.div
                            initial={{ opacity: 0, scale: 0.95 }}
                            animate={{ opacity: 1, scale: 1 }}
                            exit={{ opacity: 0, scale: 0.95 }}
                            transition={{ duration: 0.2 }}
                            className="absolute inset-4 z-50 bg-slate-900/95 backdrop-blur-xl rounded-2xl border border-white/10 flex flex-col overflow-hidden shadow-2xl"
                        >
                            {/* Header */}
                            <div className="flex items-center justify-between p-4 border-b border-white/5 bg-slate-800/30">
                                <div className="flex items-center gap-2">
                                    <ListTodo className="w-5 h-5 text-cyan-400" />
                                    <h2 className="text-sm md:text-base font-bold text-white tracking-wide">Action Items</h2>
                                </div>
                                <button onClick={onClose} className="p-1.5 hover:bg-white/10 rounded-full transition-colors group">
                                    <X className="w-5 h-5 text-slate-400 group-hover:text-white" />
                                </button>
                            </div>

                            {/* Task List */}
                            <div className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                                {tasks.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-full text-slate-500 space-y-2">
                                        <Briefcase className="w-8 h-8 opacity-20" />
                                        <p className="text-xs">No pending tasks.</p>
                                    </div>
                                ) : (
                                    tasks.map(task => (
                                        <motion.div
                                            key={task.id}
                                            layout
                                            initial={{ opacity: 0, x: -20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            exit={{ opacity: 0, x: 20 }}
                                            className={`group flex items-center gap-3 p-3 rounded-xl border transition-all ${task.completed ? 'bg-slate-800/30 border-white/5' : 'bg-slate-800/60 border-white/10 hover:border-cyan-500/30'}`}
                                        >
                                            <button onClick={() => toggleTask(task.id)} className="flex-shrink-0 focus:outline-none">
                                                {task.completed ? (
                                                    <CheckCircle2 className="w-5 h-5 text-emerald-500" />
                                                ) : (
                                                    <Circle className="w-5 h-5 text-slate-400 group-hover:text-cyan-400 transition-colors" />
                                                )}
                                            </button>
                                            <span className={`flex-1 text-xs md:text-sm font-medium transition-colors ${task.completed ? 'text-slate-500 line-through' : 'text-slate-200'}`}>
                                                {task.text}
                                            </span>
                                            <button 
                                                onClick={() => deleteTask(task.id)} 
                                                className="opacity-0 group-hover:opacity-100 focus:opacity-100 p-1.5 hover:bg-red-500/20 hover:text-red-400 rounded-lg transition-all text-slate-500"
                                            >
                                                <Trash2 className="w-4 h-4" />
                                            </button>
                                        </motion.div>
                                    ))
                                )}
                            </div>

                            {/* Input Area */}
                            <form onSubmit={handleSubmit} className="p-4 border-t border-white/5 bg-slate-800/50">
                                <div className="relative group">
                                    <input
                                        type="text"
                                        value={newTask}
                                        onChange={(e) => setNewTask(e.target.value)}
                                        placeholder="Add new task..."
                                        className="w-full bg-slate-900 border border-white/10 rounded-xl py-2.5 pl-4 pr-10 text-xs md:text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all"
                                    />
                                    <button
                                        type="submit"
                                        disabled={!newTask.trim()}
                                        className="absolute right-1.5 top-1.5 p-1.5 bg-cyan-600 hover:bg-cyan-500 disabled:opacity-50 disabled:hover:bg-cyan-600 text-slate-100 rounded-lg transition-colors shadow-lg shadow-cyan-900/20"
                                    >
                                        <Plus className="w-4 h-4" />
                                    </button>
                                </div>
                            </form>
                        </motion.div>
                    )}
                </AnimatePresence>
            );
        };

        /**
         * MAIN COMPONENT
         */
        function FinServTile() {
            const [stats, setStats] = useState({
                aum: 12450890,
                growth: 14.2,
                pipeline: 8420000,
                activeUsers: 342
            });

            // Task State
            const [tasks, setTasks] = useState(() => {
                try {
                    const saved = localStorage.getItem('finServTasks');
                    return saved ? JSON.parse(saved) : [
                        { id: 1, text: 'Review Q3 Performance Report', completed: false },
                        { id: 2, text: 'Client Meeting: Alpha Corp', completed: true }
                    ];
                } catch (e) {
                    return [];
                }
            });
            const [isTaskOpen, setIsTaskOpen] = useState(false);

            // Persistence
            useEffect(() => {
                localStorage.setItem('finServTasks', JSON.stringify(tasks));
            }, [tasks]);

            // Task Handlers
            const addTask = (text) => {
                const newTask = { id: Date.now(), text, completed: false };
                setTasks(prev => [newTask, ...prev]);
            };

            const toggleTask = (id) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const deleteTask = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            const timerRef = useRef(null);

            const updateStats = useCallback(() => {
                setStats(prev => ({
                    ...prev,
                    aum: prev.aum + (Math.random() * 500 - 200),
                    pipeline: prev.pipeline + (Math.random() * 1000 - 400),
                    activeUsers: Math.max(300, prev.activeUsers + (Math.random() > 0.5 ? 1 : -1))
                }));

                timerRef.current = setTimeout(updateStats, 3000 + Math.random() * 2000);
            }, []);

            useEffect(() => {
                updateStats();
                return () => {
                    if (timerRef.current) clearTimeout(timerRef.current);
                };
            }, [updateStats]);

            const formatCurrency = (val) => 
                new Intl.NumberFormat('en-US', { 
                    style: 'currency', 
                    currency: 'USD', 
                    maximumFractionDigits: 0 
                }).format(val);

            return (
                <div className="w-full aspect-square max-w-[600px] flex justify-center items-center p-4">
                    <div className="relative w-full h-full bg-slate-900 rounded-[1.5rem] md:rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5 flex items-center justify-center p-4 md:p-8 group">
                        
                        {/* Dynamic Background Gradient */}
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(11,138,173,0.15),transparent_70%)]" />
                        
                        {/* Animated Grid Lines */}
                        <div 
                            className="absolute inset-0 opacity-10 pointer-events-none"
                            style={{ 
                                backgroundImage: 'linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)',
                                backgroundSize: '40px 40px' 
                            }} 
                        />

                        {/* Main Composition Layer */}
                        <div className="relative w-full h-full flex items-center justify-center">
                            
                            {/* Task Toggle Button */}
                            <button
                                onClick={() => setIsTaskOpen(true)}
                                className="absolute top-0 right-0 md:top-4 md:right-4 z-40 p-2.5 bg-slate-800/40 backdrop-blur-md border border-white/10 rounded-full hover:bg-slate-700/60 transition-all group/btn"
                            >
                                <ListTodo className="w-5 h-5 text-cyan-400 group-hover/btn:scale-110 transition-transform" />
                                {tasks.filter(t => !t.completed).length > 0 && (
                                    <span className="absolute top-1.5 right-2 w-2 h-2 bg-red-500 rounded-full border border-slate-900 shadow-[0_0_8px_rgba(239,68,68,0.6)]" />
                                )}
                            </button>

                            {/* Task Panel Overlay */}
                            <TaskPanel 
                                isOpen={isTaskOpen} 
                                onClose={() => setIsTaskOpen(false)}
                                tasks={tasks}
                                addTask={addTask}
                                toggleTask={toggleTask}
                                deleteTask={deleteTask}
                            />

                            <CentralHub />

                            {/* Floating Interactive Cards */}
                            <FloatingCard 
                                title="Assets Under Management"
                                value={formatCurrency(stats.aum)}
                                change={`+${stats.growth}%`}
                                icon={<DollarSign className="w-4 h-4 md:w-5 md:h-5 text-emerald-400" />}
                                position={{ top: '5%', left: '5%' }}
                                delay={0.1}
                            />

                            <FloatingCard 
                                title="Sales Pipeline"
                                value={formatCurrency(stats.pipeline)}
                                icon={<Briefcase className="w-4 h-4 md:w-5 md:h-5 text-blue-400" />}
                                position={{ bottom: '15%', right: '5%' }}
                                delay={0.2}
                            />

                            <FloatingCard 
                                title="Active Portfolios"
                                value={stats.activeUsers.toString()}
                                icon={<Users className="w-4 h-4 md:w-5 md:h-5 text-purple-400" />}
                                position={{ top: '15%', right: '5%' }}
                                delay={0.3}
                            />

                            <FloatingCard 
                                title="Market Signal"
                                value="Strong Buy"
                                icon={<ArrowUpRight className="w-4 h-4 md:w-5 md:h-5 text-emerald-400" />}
                                position={{ bottom: '10%', left: '8%' }}
                                delay={0.4}
                            />

                            {/* Integrated AUM Chart */}
                            <div className="absolute bottom-1/4 left-1/2 -translate-x-1/2 w-4/5 h-20 md:h-24 pointer-events-none opacity-40">
                                <AUMChart />
                            </div>

                            {/* Bottom Ticker/Alert */}
                            <motion.div 
                                initial={{ y: [50], opacity: [0] }}
                                animate={{ y: [0], opacity: [1] }}
                                transition={{ delay: 0.6 }}
                                className="absolute bottom-4 md:bottom-6 left-1/2 -translate-x-1/2 w-11/12 md:w-3/4 flex items-center gap-2 md:gap-3 px-3 md:px-4 py-1.5 md:py-2 bg-slate-800/80 backdrop-blur-md rounded-full border border-white/10"
                            >
                                <div className="flex h-2 w-2 relative flex-shrink-0">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                                </div>
                                <span className="text-[8px] md:text-[10px] uppercase tracking-widest font-bold text-slate-400 flex-shrink-0">Live</span>
                                <div className="h-4 w-px bg-slate-700 flex-shrink-0" />
                                <span className="text-[10px] md:text-xs font-medium text-slate-200 truncate">Portfolio rebalanced: Tech Growth fund +2.4%</span>
                                <Zap className="w-3 h-3 text-yellow-400 ml-auto flex-shrink-0" />
                            </motion.div>

                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(
            <div className="w-full h-screen flex justify-center items-center bg-slate-950">
                <FinServTile />
            </div>
        );
    </script>
</body>
</html>
